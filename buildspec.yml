version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies"
      # Install backend dependencies
      - cd backend
      - npm install
      - cd ..
      # Install frontend dependencies
      - cd frontend
      - npm install
      - cd ..
      
  build:
    commands:
      - echo "Building frontend"
      - cd frontend
      - npm run build
      - cd ..
      - echo "Build complete"
      
artifacts:
  files:
    - 'backend/**/*'
    - 'frontend/dist/**/*'